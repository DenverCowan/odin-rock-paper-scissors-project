<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="title">
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="result">Can you beat the computer????</h2>
    </div>

    <div class="score-container_div">
      <div class="user-score">
        <h2>User Score:</h2>
        <p class="userScore_p">0</p>
      </div>

      <div class="roundCounter_div">
        <h2>Rounds played:</h2>
        <p class="roundsPlayed_p">0</p>
      </div>

      <div class="compScore_div">
        <h2>Computer Score:</h2>
        <p class="compScore_p">0</p>
      </div>
    </div>
    <div class="photoContainer">
      <img class="photo" src="photos/rock.png" alt="rock" />
      <img class="photo" src="photos/paper.png" alt="paper" />
      <img class="photo" src="photos/scissors.png" alt="scissors" />
    </div>

    <div class="btn-container">
      <button class="btn rock">ROCK</button>
      <button class="btn paper">PAPER</button>
      <button class="btn scissors">SCISSORS</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
